<html>
    <head>
        <title>Sign up form</title>
        <meta charset="UTF-8" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="sign-up-form">
            <h1>Sign up Now </h1>
            <form>
                <input type="email" class="input-box" placeholder="Enter  email">
                <input type="password" class="input-box" placeholder="Enter password">
                <p><span><input type="checkbox">I agree to the terms and conditions</span></p>
                <button type="button" class="signup-btn">Signup </button>
                <hr>
                <p class="or">OR </p>
                <button type="button" class="google-btn">Sign in with google </button>
                <p>Do you have a account <a href="#">Sign in </a> </p>
            </form>
        </div>
</html>
